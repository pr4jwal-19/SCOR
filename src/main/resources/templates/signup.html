<!DOCTYPE html>
<!-- content, title, script, link -->
<html lang="en"
      data-th-replace="~{base :: parent(~{::#content},~{::#main-title},~{::script},~{})}">
<head>
    <meta charset="UTF-8">
    <title id="main-title">Signup</title>
</head>
<body>
<div id="content">

    <section class="relative bg-white dark:bg-gray-900 bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')] dark:bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]">
        <!-- Background Gradient -->
        <div class="absolute inset-0 bg-gradient-to-b from-blue-50 to-transparent dark:from-blue-900 w-full h-full z-0"></div>

        <!-- Form Content -->
        <div class="relative z-10 py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
            <div class="grid grid-cols-1 sm:grid-cols-8 md:grid-cols-12 xl:grid-cols-12 p-6 sm:p-12">

                <!-- Left Part: Empty space for centering the form on medium and large screens -->
                <div class="hidden md:block md:col-span-3 xl:col-span-3"></div>

                <!-- Middle Part: Form with responsive column spans -->
                <div class="col-span-1 sm:col-span-8 md:col-span-6 xl:col-span-6">

                    <!-- Signup form div -->
                    <div class="flex items-center justify-center border-t-blue-700 border-t-4 rounded-lg shadow w-full bg-white dark:bg-gray-800 dark:border-gray-400">
                        <div class="w-full max-w-none p-4 lg:p-6 xl:p-8 rounded-lg shadow">

                            <!-- Message Box -->
                            <div data-th-replace="~{message::messageBox}" >

                            </div>

                            <!-- Signup form -->
                            <form class="space-y-6" data-th-action="@{'/register'}" data-th-object="${userForm}" method="post" novalidate>
                                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign Up</h5>
                                <p class="font-normal text-gray-500 dark:text-gray-400">Start Managing your Notes and Content Links on the Cloud</p>

                                <div>
                                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white p-1 text-left">Username</label>
                                    <input type="text" name="username" id="username" data-th-field="*{userName}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="mighty_witcher_19" required />
                                </div>
                                <div>
                                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white p-1 text-left">Email</label>
                                    <input type="email" name="email" id="email" data-th-field="*{email}" autocomplete="off" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
                                </div>
                                <div>
                                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white p-1 text-left">New Password</label>
                                    <input type="password" name="password" id="password" placeholder="••••••••" data-th-field="*{password}" autocomplete="off" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                                </div>
                                <div>
                                    <label for="contactNo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white p-1 text-left">Contact Number</label>
                                    <input type="text" name="contact" id="contactNo" data-th-field="*{phoneNo}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="**********" required />
                                </div>
                                <div>
                                    <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white p-1 text-left">About</label>
                                    <textarea id="about" rows="6" data-th-field="*{about}" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Describe yourself..."></textarea>
                                </div>

                                <div class="flex justify-between space-x-4">
                                    <button type="submit" id="submit-button" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign Up</button>
                                    <button type="reset" id="reset-button" class="w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-700 dark:hover:bg-orange-800 dark:focus:ring-orange-800">Reset</button>
                                </div>
                                <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                                    Already Registered?
                                    <a href="/login" class="text-blue-700 hover:underline dark:text-blue-500">Sign In</a>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>

                <!-- Right Part: Empty space for centering the form on medium and large screens -->
                <div class="hidden md:block md:col-span-3 xl:col-span-3"></div>
            </div>
        </div>
    </section>

</div>
<script>
    console.log('Hello from Signup Page');
</script>
</body>
</html>
