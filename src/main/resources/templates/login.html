<!DOCTYPE html>
<!-- content, title, script, link -->
<html lang="en"
      data-th-replace="~{base :: parent(~{::#content},~{::#main-title},~{::script},~{})}">
<head>
    <meta charset="UTF-8">
    <title id="main-title">Login</title>
</head>
<body>
<div id="content">

    <div class="grid grid-cols-1 sm:grid-cols-8 md:grid-cols-12 xl:grid-cols-12 p-6 sm:p-12">

        <!-- Left Part: Empty space for centering the form on medium and large screens -->
        <div class="hidden md:block md:col-span-3 xl:col-span-3"></div>

        <!-- Middle Part: Form with responsive column spans -->
        <div class="col-span-1 sm:col-span-8 md:col-span-6 xl:col-span-6">

            <!-- Signup form div -->
            <div class="flex items-center justify-center border-t-green-700 border-t-4 rounded-lg shadow w-full">
                <div class="sm:max-w-md lg:max-w-lg xl:max-w-2xl p-4 bg-white rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">

                    <!-- Signup form -->
                    <!-- $ is used when accessing a variable directly (object name) in our case -->
                    <!-- data-th-object -->
                    <!-- * is used when accessing a variable of an object directly (object fields) in our case -->
                    <!-- th:field -->

                    <div th:if="${param.error}">
                        <p class="text-red-500">Invalid username or password.</p>
                    </div>
                    <div th:if="${param.logout}">
                        <p class="text-green-500">You have been logged out.</p>
                    </div>
                    <form
                            class="space-y-6"
                            data-th-action="@{'/authenticate'}"
                            method="post"
                            novalidate>
                        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign In</h5>
                        <p class="font-normal text-gray-500 dark:text-gray-400">Start Managing your Notes and Content Links on the Cloud</p>

                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" name="email" id="email" autocomplete="on" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" autocomplete="off" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
                        </div>

                        <div class="flex justify-between space-x-4">
                            <button type="submit" id="submit-button" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
                            <button type="reset" id="reset-button" class="w-full text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-orange-700 dark:hover:bg-orange-800 dark:focus:ring-orange-800">Reset</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>

        <!-- Right Part: Empty space for centering the form on medium and large screens -->
        <div class="hidden md:block md:col-span-3 xl:col-span-3"></div>
    </div>

</div>
<script>
    console.log('Hello from Login Page');
</script>
</body>
</html>
