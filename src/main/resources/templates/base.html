<!doctype html>
<html

        lang="en"
        th:fragment="parent(content,title,script,link)"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-th-replace="${title}">SCOR</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
          rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <th:block data-th-replace="${link}"></th:block>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
<!-- Common Header comes here -->

<div data-th-replace="~{navbar :: navbar}"></div>

<!-- The Main Content comes here dynamically  -->
<div class="p-4 min-h-screen w-full mt-16">
    <section class="pb-16" data-th-replace="${content}"></section>
</div>

<!-- Common Footer comes here -->
<footer class="bg-gray-200 dark:bg-gray-900 p-4 text-center">
    <hr class="my-4">
    <div class="flex justify-center items-center">
        <div>
            <a href="https://www.linkedin.com/in/prajwal-nakure?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
        </div>
        <div class="mx-4">
            <a href="https://x.com/NakurePrajwal?t=uYz7DdfdRmHzr_KI6YeJ-g&s=09" target="_blank">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
        </div>
        <div>
            <a href="https://github.com/" target="_blank">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
    </div>
    <hr class="my-4">
</footer>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
<th:block data-th-replace="${script}"></th:block>
<script defer data-th-src="@{'/js/script.js'}"></script>
</body>
</html>
